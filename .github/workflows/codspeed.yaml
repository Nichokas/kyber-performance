name: Benchmarks & Release

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

jobs:
  perf_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Instalar perf y dependencias
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            linux-tools-common \
            linux-tools-generic \
            linux-tools-$(uname -r)

      - name: Clonar FlameGraph
        run: |
          git clone https://github.com/brendangregg/FlameGraph.git
          chmod +x FlameGraph/stackcollapse-perf.pl

      - name: Compilar benchmarks
        run: cargo build --release

      - name: Ejecutar benchmarks bajo perf
        run: |
          /usr/lib/linux-tools-$(uname -r)/perf record -F 99 -g -- \
            target/release/benchmarks_binary --bench
          /usr/lib/linux-tools-$(uname -r)/perf script > perf.out

      - name: Generar stacks “folded”
        run: |
          ./FlameGraph/stackcollapse-perf.pl perf.out > perf.folded

      - name: Crear GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: bench-${{ github.run_number }}
          release_name: Benchmarks #${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Subir perf.folded como asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: perf.folded
          asset_name: perf.folded
          asset_content_type: text/plain
